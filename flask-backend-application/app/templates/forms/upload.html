
{% extends 'layouts/main.html' %}
{% block title %}Upload PDF{% endblock %}
{% block content %}
<h3 class="form-heading"> Upload a PDF <a href="/upload" title="Check Pdfs"><i class="fa fa-home pull-right"></i></a></h3>
    <form method="POST" enctype='multipart/form-data'>
        <label for="file">Choose a PDF file:</label>
        {{ form.file(class_ = 'form-control') }}
        <br>
        {{ form.submit }}
    </form>
{% endblock %}
